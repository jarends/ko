<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ko</title>
        <link rel='stylesheet' href='./css/style.css'>
    </head>
    <body>
        <div id="main">
            <div class="split split-horiz">
                <div class="split-pane split-top">
                    <div class="split-rel">
                        <div id="scroll">
                            <pre class="terminaljs" data-columns="80" data-rows="24"></pre>
                        </div>
                    </div>
                </div>
                <div class="split-handle top"></div>
                <div class="commandline">
                    <span class="commandline-command"></span>
                    <span class="commandline-span">
                        <div class="commandline-editor" tabindex="1">
                            <div class="selections"></div>
                            <div class="highlights"></div>
                            <div class="lines"></div>
                            <div class="cursors"></div>
                        </div>
                    </span>
                </div>
                <div class="split-handle bot"></div>
                <div class="split-pane split-bot">
                    <div class="split-rel">
                        <div class="editor" tabindex="0">
                            <div class="selections"></div>
                            <div class="highlights"></div>
                            <div class="lines"></div>
                            <div class="cursors"></div>
                        </div>
                        <div class="scrollbar right"><div class="scrollhandle right"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="titlebar"></div>
    </body>
    <script>
        require('./js/window.js')
    </script>
</html>
